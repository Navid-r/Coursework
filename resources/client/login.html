<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login to The League Table</title> <!-- title of the page-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.2.1/js.cookie.js"></script> <!-- connects to a host server-->
    <script src="/client/js/Users.js"></script> <!-- link to the page of JS functions for the use of login and account creation-->
    <link rel="stylesheet" type="text/css" href="/client/css/styles.css"> <!-- link to stylesheet-->
</head>
<body>
<h1>Login Page</h1>
<form id="LoginForm"> <!-- referenced in JS code for the login function in user.js-->
    Username:
    <input type="text" name="UserName" id="UserName">
    Password:
    <input type="password" name="PassWord" id="PassWord">
</form>
<button class="button" onclick='UsersLogin();'>LOGIN</button><!--UsersLogin()in users.js-->
<form id="RegisterForm"> <!-- referenced in JS code for the account creation function in user.js-->
    Username:
    <input  type="text" name="UserName" id="UserNameCA">
    Password:
    <input  type="password" name="Password" id="PassWordCA">
    Email:
    <input  type="text" name="Email" id="Email">
</form>
<button class ="button" onclick='postUsersAdd();'>Create Account</button><!--postUsersAdd()in users.js-->

</body>
</html>

</html>
